<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/69/300/200" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/2/300/200" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/20/300/200" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/40/300/200" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/80/300/200" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/100/300/200" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/200/300/200" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/237/300/200" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
